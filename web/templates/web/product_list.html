{% extends 'web/base.html' %}
{% load static %}


{% block content %}

<div class="container" style="text-align: center;">

    <h1>Editor de Productos</h1>
    <hr>
    <br>
    <table id="productos" border="1">
        <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th colspan="2" id="mid">Selecci√≥n</th>
        </thead>
        {% for x in prod %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.nombre}}</td>
            <td>{{x.precio}}</td>
            <td><img src="{{ x.imagen.url }}" alt="Imagen del producto"></td>
            <td>
                <a href="{% url 'actualizar' id=x.id %}"><button id="up">Actualizar</button></a>
            </td>
            <td>
                <a href="{% url 'eliminar' id=x.id %}"><button id="del">Eliminar</button></a>
            </td>
            {% endfor %}
        </tr>
       

        </tr>
    </table>
    <br><br>
    <a href="{% url 'agregar' %}"><button id="new3">Agregar Producto</button></a>

</div>

{% endblock %}
