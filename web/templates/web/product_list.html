{% extends 'web/base.html' %}
{% load static %}


{% block content %}

<div class="container">

    <h1>Editor de Productos</h1>
    <br>
    <table id="customers" border="1">
        <thead>
            <th>Nro</th>
            <th>ID Producto</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Imagen</th>
            <th colspan="2" id="mid">Action</th>
        </thead>
        {% for x in prod %}
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.idproducto}}</td>
            <td>{{x.nombre}}</td>
            <td>{{x.precio}}</td>
            <td>{{x.imagen}}</td>
            <td>
                <a href="actualizar/{{x.id}}"><button id="up">Actualizar</button></a>
            </td>
            <td>
                <a href="eliminar/{{x.id}}"><button id="del">Eliminar</button></a>
            </td>
            {% endfor %}
        </tr>
       

        </tr>
    </table>
    <br><br>
    <a href="{% url 'agregar' %}"><button id="new3">Agregar Producto</button></a>

</div>

{% endblock %}
